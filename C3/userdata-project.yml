#Cloud-config

package_update: true
package_upgrade: true


packages:
    - git
    - python-pip
    - rabbitmq-server

runcmd:
    - pip install flower
    - pip install celery
    - git clone https://github.com/hampusadamsson/cloud_computing.git
    - cd /home/ubuntu/cloud_computing/C3; celery worker -A tasks &
    - cd /home/ubuntu/cloud_computing/C3; celery -A tasks flower --port=5001
    


